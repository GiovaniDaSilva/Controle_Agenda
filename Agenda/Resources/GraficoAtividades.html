<!DOCTYPE html>

<html>
<head>

    {p_links_comum_pagina}


    <!--https://br.freepik.com/icones-gratis/caderno_928989.htm#page=2&query=agenda&position=30-->

    <style>

        [p_style_comum_pagina]

        .FormMes {
            margin-bottom: 50px;
        }
    </style>

    {p_titulo_pagina}
</head>


<body class="Fundo">
    <header>
        {p_menu_pagina}        
    </header>
    
    
    <h1 class="TituloPrincipal">Gráfico de Atividades</h1><br />
    <p class="Titulo" style="text-align:center ">Percentual por Tipo de Atividade</p>

    <div  class="container-fluid"  style="margin-top:10px">                        
        <div class="FormMes">
            <div class="container-fluid ">
                <div class=" row justify-content-center">
                    <div class="col-3">
                        <form method="get" id="form_mes">
                            <div class="input-group">
                                <select class="custom-select" select id="cbmes" name="meseslista" form="form_mes">
                                    {p_meses_combo}
                                </select>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit" form="form_mes">Aplicar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-4 ">
                        <p class="Titulo">Período: {p_data_inicio} - {p_data_final}</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">         
            <div class="row justify-content-center">
                <!--Tabela com tipos de atividades-->
                <div class="col-4">                    
                        <div id="table_perc">
                            <table class="table">
                                <tr>
                                    <th>Tipo de Atividade</th>
                                    <th>Percentual correspondente</th>
                                </tr>
                                {p_linhas_tabela}
                            </table>
                        </div>
                    
                </div>

                <!--Grafico-->
                <div class="col-5">
                    <div id="canvas-holder">
                        <canvas id="chart-pie"></canvas>
                    </div>
                </div>

            </div>
        </div>

        <script>
            $(document).ready(function () {
                var ctx = document.getElementById('chart-pie').getContext('2d');
                var chart = new Chart(ctx, {                    
                    type: 'pie',                                        
                    data: {
                        labels: [{p_atividades}],
                        datasets: [{
                            label: 'Percentual: ',
                            backgroundColor: gera_cor(),
                            data: [{p_valores}],
                        }]
                    },                                        
                    options: {
                        cutoutPercentage: 20,
                    }
                });
            });

            // gera uma cor aleatória em hexadecimal
            function gera_cor(){
                var hexadecimais = '0123456789ABCDEF';                
                var cores = [];

                for (var x = 0; x < 7; x++) {
                    var cor = '#';

                    // Pega um número aleatório no array acima
                    for (var i = 0; i < 6; i++ ) {
                    //E concatena à variável cor
                        cor += hexadecimais[Math.floor(Math.random() * 16)];
                    }
                    cores.push(cor);
                }
                return cores;                
            }
        </script>
        
    </div>
</body>


</html>
