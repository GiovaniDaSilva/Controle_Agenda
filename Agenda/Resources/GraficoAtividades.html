<body class="Fundo">
    <header>
        <h1 class="TituloPrincipal">Gráfico de Atividades</h1><br />        
    </header>
    <p class="Atualizacao">Os grafícos abaixo apresentam o percentual de horas trabalhadas para cada tipo de atividade.</p>

    <article style="margin-top:200px">        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div id="canvas-holder">
                        <canvas id="chart-pie"></canvas>
                    </div>
                </div>
                <div class="col-6">
                    <div id="canvas-holder">
                        <canvas id="chart-bar"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {

                var ctx = document.getElementById('chart-pie').getContext('2d');
                var chart = new Chart(ctx, {
                    //The type of chart we want to create
                    type: 'pie',


                    // The data for our dataset
                    data: {
                        labels: ['PBI', 'Solicitações', 'Reunião', 'Ausente'],
                        datasets: [{
                            label: 'percentual trabalhado nas Atividades do Período',
                            backgroundColor: ['rgb(255, 99, 132)', 'rgb(0, 99, 132)', 'rgb(100, 99, 132)', 'rgb(180, 99, 132)'],
                            data: [51.28, 35.89, 10.25, 2.56,],
                        }]
                    },


                    // Configuration options go here
                    options: {
                        cutoutPercentage: 20,
                    }
                });

            });

        </script>

        <script>
            $(document).ready(function () {

                var ctx = document.getElementById('chart-bar').getContext('2d');
                var chart = new Chart(ctx, {
                    //The type of chart we want to create
                    //type: 'pie',
                    type: 'bar',

                    // The data for our dataset
                    data: {
                        labels: ['PBI', 'Solicitações', 'Reunião', 'Ausente'],
                        datasets: [{
                            label: 'percentual trabalhado nas Atividades do Período',
                            backgroundColor: ['rgb(255, 99, 132)', 'rgb(0, 99, 132)', 'rgb(100, 99, 132)', 'rgb(180, 99, 132)'],
                            data: [51.28, 35.89, 10.25, 2.56,],
                        }]
                    },


                    // Configuration options go here
                    options: {
                        cutoutPercentage: 20,
                    }
                });

            });

        </script>
